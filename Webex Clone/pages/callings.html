<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../my-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="callings">
      <h2 class="padding-10">Calling</h2>
      <div
        class="calling-details flex justify-space-bet bg-lightest-grey padding-10 border-30"
      >
        <div class="calling-name flex align-center gap-10">
          <div class="calender-logo alignVH border-50 bg-grey">
            <i class="fa fa-calendar text-white"></i>
          </div>
          <p>CHUBB-GUVI: MongoDB BootCamp Session for TAP'23 batch</p>
        </div>
        <div
          class="calling-status flex align-center bg-green border-30 text-white padding-h-10"
        >
          <p>Now</p>
        </div>
      </div>
      <div class="calling-activity padding-10 flex gap-15">
        <div class="calling-now bg-lighter-grey border-30 padding-wh-sub">
          <p>Now</p>
        </div>
        <div class="calling-missed bg-ligher-grey border-30 padding-wh-sub">
          <p>Missed</p>
        </div>
      </div>
      <div class="all-calls flex alignVH flex-dir-col gap-10" style="height: 70vh">
        <p class="fw-bold">All Calls</p>
        <p>See your call history here.</p>
      </div>
    </div>
  </body>
</html>
