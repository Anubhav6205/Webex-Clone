<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../my-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="contacts  ">
      <h2 class="padding-10">Contacts</h2>

      <div class="calling-details flex justify-space-bet padding-10 ">
        <div class="calling-name flex align-center gap-10">
          <div class="calender-logo alignVH border-50 bg-grey">
            <i class="fa fa-calendar text-white"></i>
          </div>
          <p>CHUBB-GUVI: MongoDB BootCamp Session for TAP'23 batch</p>
        </div>
        <div
          class="calling-status flex align-center bg-green border-30 text-white padding-h-10"
        >
          <p>Now</p>
        </div>
      </div>

      <div class="contacts-top flex flex-dir-col gap-20 mt-2">
        <div
          class="flex justify-space-bet align-center padding-10 bg-lightest-grey border-10 border"
        >
          <div class="contacts-expand flex align-center gap-10">
            <i class="fa fa-angle-down"></i>
            <p>Top Contacts</p>
          </div>
          <div class="contacts-top-count">
            <p>0</p>
          </div>
        </div>
        <div class="contacts-msg">
          <p class="text-center fs-15">
            You can add your favourite contacts here and we'll keep them at the
            top for easy access
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
